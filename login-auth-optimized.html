<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple password authentication</title>
</head>
<body>

<script>
    const MAX_ATTEMPTS = 3;
    const CORRECT_PASSWORD = 'minhthien1';
    function checkCancel(password) {
        return password === null;
    }

    function promptPassword(message) {
        let password = prompt(message);
        while (password==='') {
            password = prompt('Password cannot left blank! Try again:');
        }
        return password;
    }

    function checkPassword(password) {
        return password === CORRECT_PASSWORD;
    }

    function loginUser() {
        let attempt = 0;
        do {
            password = promptPassword(attempt === 0 ? 'Enter password:' : `Wrong password! You have ${MAX_ATTEMPTS - attempt} attempt(s) left. Try again:`);
            if (checkCancel(password)) {
                alert('Cancelled');
                return;
            }

            if (checkPassword(password)) {
                alert('Correct password');
                return;
            }
            ++attempt;
        } while (attempt < MAX_ATTEMPTS)
        if (attempt === MAX_ATTEMPTS) alert('Wrong password! Max attempt reached!')
    }
    loginUser();

</script>
</body>
</html>
