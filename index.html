        if (username=== null ||username=== ""){
            alert("Cancelled");
            break;

            username=prompt("I don't know you. Try again: ");
        }
    }
    while (username==="Admin"&&password!=="The Master"){

             alert("Welcome");
             break;

            alert("Wrong password. Try again:");
